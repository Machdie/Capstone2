apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone0.9
  labels:
    app: capstone0.9
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: capstone0.9
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: capstone0.9
    spec:
      containers:
        - image: machdinho/capstone0.9
          imagePullPolicy: Always
          name: capstone0.9
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: capstone0.9
  labels:
    app: capstone0.9
spec:
  type: LoadBalancer
  selector:
    app: capstone0.9
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000
      protocol: TCP
